<div class="create-container">
  <div class="create-form">
    <h2>Create New Blog</h2>
    <form (ngSubmit)="createBlog()" #blogForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="newBlog.title"
          required
        />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="newBlog.content"
          required
          rows="10"
        ></textarea>
      </div>

      <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
      <div *ngIf="error" class="message error">{{ error }}</div>

      <div class="button-group">
        <button type="button" class="back-btn" (click)="goBack()">Back</button>
        <button type="submit" [disabled]="!blogForm.valid" class="create-btn">Create Blog</button>
      </div>
    </form>
  </div>
</div>
