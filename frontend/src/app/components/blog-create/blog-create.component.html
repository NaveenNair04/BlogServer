<form (submit)="createBlog()" #blogForm="ngForm" class="blog-form">
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div>
    <input
      [(ngModel)]="newBlog.title"
      name="title"
      placeholder="Title"
      required
    />
  </div>
  <div>
    <textarea
      [(ngModel)]="newBlog.content"
      name="content"
      placeholder="Content"
      required
    ></textarea>
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="!blogForm.valid" class="create-btn">
      Create Blog
    </button>
    <button type="button" (click)="goBack()" class="back-btn">Back</button>
  </div>
</form>
