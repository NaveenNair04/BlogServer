<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="auth-container">
  <h2>Sign in to BlogPost</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="form-control">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" ngModel required email>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <div class="auth-footer">
      <p>New to BlogPost? <a routerLink="/signup">Create an account</a>.</p>
    </div>
  </form>
</div>
</body>
</html>
