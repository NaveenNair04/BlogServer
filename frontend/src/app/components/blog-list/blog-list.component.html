<!-- blog-list.component.html -->
<div class="container">
  <header></header>

  <div class="blog-list">
    <div class="blog-card" *ngFor="let blog of blogs">
      <h2>{{ blog.title }}</h2>
      <p class="meta">
        by {{ blog.author }} Â· {{ blog.createdAt | date: "medium" }}
      </p>
      <p class="content">{{ blog.content | slice: 0 : 150 }}...</p>
      <button class="view-btn" [routerLink]="['/blog', blog.id]">
        Read More
      </button>
    </div>
  </div>
</div>
