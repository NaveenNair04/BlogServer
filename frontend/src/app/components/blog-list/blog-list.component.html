<div class="container">
  <!-- Search Bar -->
  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Search blogs by title..."
    />
  </div>

  <div class="blog-list">
    <div class="blog-card" *ngFor="let blog of filteredBlogs">
      <h2>{{ blog.title }}</h2>
      <p class="meta">
        by {{ blog.author }} Â· {{ blog.createdAt | date: "medium" }}
      </p>
      <p class="content">{{ blog.content | slice: 0 : 150 }}...</p>

      <button class="view-btn" [routerLink]="['/blog', blog.id]">
        Read More
      </button>

      <!-- Only show Edit button if current user is the author -->
      <button
        class="edit-btn"
        *ngIf="blog.author === currentUser"
        [routerLink]="['/edit-blog', blog.id]"
      >
        Edit
      </button>
    </div>
  </div>
</div>
